<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Followers Celebration</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-solid.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-regular.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-light.css"
    />
  </head>
  <body>
    
    <header><a href="https://github.com/hernandoabella/followerparty" target="_blank"><i class="fa-brands fa-square-github"></i></a></header>
    
    

    <div class="container">
      
      <div class="hero">
        <h1>Follower Party</h1>
        <p>
          Join the festivities as we raise a virtual toast to your milestones.
          Unlock the power of social influence and revel in the art of gaining
          followers—the genuine way!
        </p>
      </div>

      <div class="dropdown">
        <button class="dropdown-toggle" id="backgroundDropdownToggle">Select Background <i class="fa-regular fa-chevron-down"></i></button>
        <div class="dropdown-menu" id="backgroundDropdown">
            <button class="background-option" value="white">White</button>
            <button class="background-option" value="#007bff">Blue</button>
            <button class="background-option" value="#28a745">Green</button>
            <button class="background-option" value="#ffc107">Yellow</button>
            <button class="background-option" value="#dc3545">Red</button>
            <button class="background-option" value="#6c757d">Gray</button>
        </div>
    </div>

    <div class="dropdown">
        <button class="dropdown-toggle" id="fontDropdownToggle">Select Font <i class="fa-regular fa-chevron-down"></i></button>
        <div class="dropdown-menu" id="fontDropdown">
            <button class="font-option" value="Arial, sans-serif">Arial</button>
            <button class="font-option" value="Georgia, serif">Georgia</button>
        </div>
    </div>

    <div class="dropdown">
        <button class="dropdown-toggle" id="emojiDropdownToggle">Select Emoji <i class="fa-regular fa-chevron-down"></i></button>
        <div class="dropdown-menu" id="emojiDropdown">
            <button class="emoji-option">😀</button>
            <button class="emoji-option">❤️</button>
            <button class="emoji-option">🎉</button>
        </div>
    </div>  
        
    <label for="followerCount">Follower count:</label>
    <input type="number" id="followerCount" min="0" />

    <button id="screenshotBtn"><i class="fa-sharp fa-solid fa-download"></i></button>

      <div id="celebrationText">🎉 Congratulations! You've reached 11 followers on social media! 🎉</div>
      
    </div>

    <footer>
      <p>Follower Party by <a href="https://www.x.com/hernandoabella" target="_blank"><em>@hernandoabella</em></p></a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
