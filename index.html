    <header>
      <a href="https://github.com/hernandoabella/followerparty" target="_blank"><i class="fa-brands fa-square-github"></i></a>

    <div class="container">
      
      <div class="hero">
        <h1>Follower Party</h1>
        <p>
          Celebrate Your Social Influence!

      </div>
      
      <div class="tool-bar">
        <div class="dropdown">
          <div>Select Background <i class="fa-regular fa-chevron-down"></i></div>

            <li>White</li>
            <li>Blue</li>
            <li>Green</li>
            <li>Yellow</li>
            <li>Red</li>
            <li>Gray</li>
          </ul>  
        </div>  
      
        <div class="dropdown">
          <div>Select Font <i class="fa-regular fa-chevron-down"></i></div>
          <ul>
              <li class="font-option" value="Arial, sans-serif">Arial</button>
              <li class="font-option" value="Georgia, serif">Georgia</li>
          </ul>
        </div>
      
        <div class="dropdown">
          <div>Select Emoji <i class="fa-regular fa-chevron-down"></i></div>
            <ul>
                <li>😀</li>
                <li>❤️</li>
                <li>🎉</li>
            </ul>
        </div>
      </div>

      <div id="celebrationText">🎉 Congratulations! You've reached 11 followers on social media! 🎉</div>
      
    </div>

      <p>Follower Party by <a href="https://www.x.com/hernandoabella" target="_blank"><em>@hernandoabella</em></p></a>
